<div class="col-lg-5">
  <div class="ibox float-e-margins">
    <div class="ibox-title">
      <h5>{{title}}</h5>
      <div class="ibox-tools">
        <a class="collapse-link">
          <i class="fa fa-chevron-up"></i>
        </a>
        <a class="dropdown-toggle" data-toggle="dropdown" href="#">
          <i class="fa fa-wrench"></i>
        </a>
        <ul class="dropdown-menu dropdown-user">
          <li>
            <a href="#">Config option 1</a>
          </li>
          <li>
            <a href="#">Config option 2</a>
          </li>
        </ul>
        <a class="close-link">
          <i class="fa fa-times"></i>
        </a>
      </div>
    </div>
    <div class="ibox-content">
      <form class="form-horizontal" [formGroup]="form" (ngSubmit)="save()">
        <p>Sign in today for more expirience.</p>
        <div class="form-group">
          <label class="col-lg-2 control-label">Project Name</label>
          <div class="col-lg-10">
            <input type="text" [(ngModel)]="project.name" name="name" formControlName="name" placeholder="Project Name" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-2 control-label">description</label>
          <div class="col-lg-10">
            <input type="text" [(ngModel)]="project.description" name="description" formControlName="description" placeholder="description" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-2 control-label">longDescription</label>
          <div class="col-lg-10">
            <input type="text" [(ngModel)]="project.longDescription" name="longDescription" formControlName="longDescription" placeholder="longDescription" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-2 control-label">shortDescription</label>
          <div class="col-lg-10">
            <input type="text" [(ngModel)]="project.shortDescription" name="shortDescription" formControlName="shortDescription" placeholder="shortDescription" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <div class="col-lg-offset-2 col-lg-10">
            <button class="btn btn-sm btn-primary" type="submit">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
